apply plugin: 'java'
apply plugin: 'application'

repositories {
  //  jcenter()
    mavenCentral()
}
application {
    mainClass = 'org.example.Main'
}
dependencies {
    implementation 'org.json:json:20210307'
   
}


task runJava(type: JavaExec) {
    mainClass = 'ExportENV' // Replace 'HelloWorld' with the name of your main class if different
    classpath = sourceSets.main.runtimeClasspath
    
    doFirst  {       

        def env = project.getProperty('Environment')
        def exportType = project.getProperty('exportType')
        println "Chosen Value of ENV : $env"
        println "Chosen Value of Export Type : $exportType"
        args exportType, env
       
    }
    
}
task runJavaI(type: JavaExec) {
    mainClass = 'UI' // Replace 'HelloWorld' with the name of your main class if different
    classpath = sourceSets.main.runtimeClasspath

    doFirst  {       

        def env = project.getProperty('env')
        def importType = project.getProperty('importType')
        println "Chosen Value of ENV : $env"
        println "Chosen Value of Export Type : $importType"
        args importType, env
}
}
